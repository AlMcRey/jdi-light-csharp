-
  branches:
    only:
    - nuget

  image: Visual Studio 2017

  before_build:
    - nuget restore JDI.Light/JDI.Light.sln

  build_script:
    - msbuild JDI.Light/JDI.Light.sln /p:Configuration=Release /t:Rebuild

  after_build:
    - nuget pack "JDI.Light/JDI.Light.csproj" -Prop Configuration=Release

  artifacts:
    - path: '*.nupkg'
      name: nupkg

  deploy:
    provider: NuGet
    server:
    api_key:
      secure: <ADD_HERE_BEFORE_PUBLISH>
    skip_symbols: false
    artifact: nupkg

  test:
    assemblies:
      - '**\*Tests.dll'

-
  branches:
    except:
    - nuget

  image: Visual Studio 2017

  environment:
    COVERALLS_REPO_TOKEN:
      secure: Lc7yX8JRxQdRZ8yYUPMuxrp22UkAIXLlkQK6H890Sh1GASFiKG4GkjwqbM9zy9O6

  before_build:
  - nuget restore JDI.Light/JDI.Light.sln
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-desktop.ps1'))
  - ps: screen.ps1

  build_script:
    - msbuild JDI.Light/JDI.Light.sln /p:Configuration=Release /t:Rebuild

  test_script:
  - ps: >-
      .\JDI.Light\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:"nunit3-console.exe" "-targetargs:""JDI.Light\JDI.Light.Tests\bin\Release\JDI.Light.Tests.dll""" -filter:"+[JDI*]*" -output:opencoverCoverage.xml

      $coveralls = (Resolve-Path "JDI.Light/packages/coveralls.net.*/tools/csmacnz.coveralls.exe").ToString()

      & $coveralls --opencover -i opencoverCoverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_JOB_ID

  on_finish:
  - ps: Get-ChildItem C:\Screenshots\*.png -Recurse | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }